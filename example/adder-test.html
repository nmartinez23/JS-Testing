<script src="../tinytest.js"></script>
<script>

// Example 1: forEach([1,2,3], function() { console.log('hi'); });
// Example 2: forEach([1,2,3], function(number) { console.log(number); });
// Example 3: forEach([1,2,3], function(number, index) { console.log(index); });
// Example 4: forEach([1,2,3], function(number, index, origArr) { console.log(origArr); });

function forEach(array, callback) {
  for(var i = 0; i < array.length; i++) {
    callback(array[i], i, array);
  }
};

tests({
  'It should run the callback function array.length times.': function() {
    var counter = 0;
    forEach([1,2,3], function() {
      counter++;
    });
    eq(counter, 3);
  },
  'It should pass in the ith element as the first argument to the callback.': function() {
    forEach([1], function(number) {
      eq(number, 1);
    });
  },
  'It should pass in the ith position as the second argument to the callback.': function() {
    forEach([1], function(number, index) {
      eq(index, 0);
    });
  },
  'It should pass in the original array as the third argument to the callback.': function() {
    var testArray = [1,2,3];
    forEach(testArray, function(number, index, origArr) {
      eq(testArray, origArr);
    });
  }
});
</script>
